<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profit & Loss</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="header">
        <h1>Stocks | P&L</h1>
    </section>

    <section class="container">
        <label for="initialPrice" class="label">Initial Price : </label>
        <input type="number" name="initalPrice" id="initialPrice" class="inputClass" placeholder="Enter Numerical Value" required>

        <label for="qtyStocks" class="label">Quantity of Stocks : </label>
        <input type="number" name="qtyStocks" id="qtyStocks" class="inputClass" placeholder="Enter Numerical Value" required>

        <label for="currentPrice" class="label">Current Price: </label>
        <input type="number" name="currentPrice" id="currentPrice" class="inputClass" placeholder="Enter Numerical Value" required>

        <button type="submit" class="checkPL-btn">Tell Me!</button>

        <h3 class="outputMsg"></h3>
    </section>


    <script src="./script.js"></script>
</body>
</html>
